{% extends 'aplicacion/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Insertar Nuevo Empleado</h3>
                </div>
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="emp_no" class="form-label">Número de Empleado</label>
                                <input type="number" class="form-control" id="emp_no" name="emp_no" required>
                            </div>
                            <div class="col-md-6">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="oficio" class="form-label">Oficio</label>
                                <input type="text" class="form-control" id="oficio" name="oficio" required>
                            </div>
                            <div class="col-md-6">
                                <label for="dir" class="form-label">Director</label>
                                <input type="number" class="form-control" id="dir" name="dir">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="fecha_alt" class="form-label">Fecha Alta</label>
                                <input type="date" class="form-control" id="fecha_alt" name="fecha_alt" required>
                            </div>
                            <div class="col-md-6">
                                <label for="dept_no" class="form-label">Departamento</label>
                                <select class="form-select" id="dept_no" name="dept_no" required>
                                    <option value="">Seleccione departamento</option>
                                    {% for dept in departamentos %}
                                        <option value="{{ dept.dept_no }}">{{ dept.dnombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="salario" class="form-label">Salario</label>
                                <input type="number" step="0.01" class="form-control" id="salario" name="salario" required>
                            </div>
                            <div class="col-md-6">
                                <label for="comision" class="form-label">Comisión</label>
                                <input type="number" step="0.01" class="form-control" id="comision" name="comision">
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'empleados' %}" class="btn btn-secondary">Volver</a>
                            <button type="submit" class="btn btn-primary">Guardar Empleado</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
