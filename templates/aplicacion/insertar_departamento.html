{% extends 'aplicacion/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Insertar Nuevo Departamento</h3>
                </div>
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="dept_no" class="form-label">NÃºmero de Departamento</label>
                                <input type="number" class="form-control" id="dept_no" name="dept_no" required>
                            </div>
                            <div class="col-md-6">
                                <label for="dnombre" class="form-label">Nombre del Departamento</label>
                                <input type="text" class="form-control" id="dnombre" name="dnombre" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="loc" class="form-label">Localidad</label>
                            <input type="text" class="form-control" id="loc" name="loc" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'departamentos' %}" class="btn btn-secondary">Volver</a>
                            <button type="submit" class="btn btn-primary">Guardar Departamento</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
